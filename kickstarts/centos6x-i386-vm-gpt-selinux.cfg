# NOTES:
# * This configuration uses parted to create a GUID partition table (GPT), which 
#   allows for > 2TB partitions, unlike the standard fdisk based partitions that 
#   anaconda uses.
# * Parted command must go in pre section.
# * You must have clearpart --none, otherwise it wipes the GPT partition table!
# * If writing your own kickstart, double check your kickstart file to make sure there are not multiple clearparts.

# USAGE EXAMPLES:

# virt-install \
#   --name "centos6.4-gold" \
#   --ram 512 \
#   --cpu host \
#   --vcpus 1 \
#   --nographics \
#   --network bridge=br12 \
#   --os-type=linux \
#   --os-variant=rhel6 \
#   --location=http://mirror.catn.com/pub/centos/6/os/i386 \
#   --extra-args="ks=https://raw.github.com/fubralimited/CentOS-KVM-Image-Tools/master/kickstarts/centos6x-vm-gpt-selinux.cfg text console=tty0 utf8 console=ttyS0,115200" \
#   --disk path=/var/lib/libvirt/images/centos6.4-gold.img,size=10,bus=virtio,format=qcow2 \
#   --force

# Example with local kickstart configuration file:

# virt-install \
#   --name "centos6.4-test" \
#   --ram 512 \
#   --cpu host \
#   --vcpus 1 \
#   --nographics \
#   --network bridge=br12 \
#   --os-type=linux \
#   --os-variant=rhel6 \
#   --location=http://mirror.catn.com/pub/centos/6/os/i386 \
#   --initrd-inject=/root/centos6x-vm-gpt-selinux.cfg \
#   --extra-args="ks=file:/centos6x-vm-gpt-selinux.cfg text console=tty0 utf8 console=ttyS0,115200" \
#   --disk path=/var/lib/libvirt/images/centos6.4-test.img,size=10,bus=virtio,format=qcow2 \
#   --force

# text mode (no graphical mode)
text

# do not configure X
skipx

# non-interactive command line mode
cmdline

# install
install

# installation path
url --url=http://mirror.catn.com/pub/centos/6/os/x86_64

# repository
repo --name="CatN CentOS Repo" --baseurl=http://mirror.catn.com/pub/centos/6/os/i386
repo --name="CatN CentOS Repo Update" --baseurl=http://mirror.catn.com/pub/centos/6/updates/i386

# Language support
lang en_GB

# keyboard
keyboard uk

# network
network --onboot=on --bootproto=dhcp

# root password
rootpw changeme1122

# firewall
firewall --enabled

# auth config
auth --useshadow --enablemd5

# SElinux
selinux --enforcing

# timezone
timezone --utc UTC

# bootloader
bootloader --location=mbr

# clear the MBR (Master Boot Record)
zerombr

# the Setup Agent is not started the first time the system boots
firstboot --disable

# power off after installation
poweroff

################################################################################
# LVM partitions

# do not remove any partition (preserve the gpt label)
clearpart --none

# creates a partition on the system
part /boot --fstype=ext4 --size=500
part pv.00 --grow --asprimary --size=1

# Increased pesize from 4096 KB to 262144 KB (0.25GB) to allow bigger logvols
# Keep 20% of volgroup reserved for future use
volgroup vg_main --pesize=262144 pv.00 --reserved-percent=20

# Use default swap size
logvol swap --name=lv_swap --vgname=vg_main --recommended

# Allocate the rest to /
logvol / --fstype=ext4 --name=lv_root --vgname=vg_main --size=1 --grow

################################################################################

%pre
parted -s /dev/vda mklabel gpt

%packages â€“nobase
@core
@server-policy
vim-enhanced
nano
aide

################################################################################

%post
# cleanup the installation
yum clean all
# run Aide to generate initial database
aide -i
%end

